[ml]
enabled = true
provider = lightgbm        ; options lightgbmxgboostsklearntorch
model_path = modelsconfidence_v1.lgb
calibration = isotonic     ; options noneplattisotonic
featureset = v1            ; version your feature recipe
blend_weight = 0.50        ; weight for ML vs baseline confidence
ab_tag = OFF               ; OFFAB for AB tests

[ml.export]
enable_feature_dump = true
dump_dir = datamlfeatures
sample_rate = 1.0          ; 0r=1 to downsample during dump

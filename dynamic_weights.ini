[dynamic]
# timeframes we weight
tfs = 25m,65m,125m

# fallback if we cannot compute regime
base_weights = 25m:0.30, 65m:0.30, 125m:0.40

# inputs to regime detection
atr_window   = 14
lookback_days = 15

# regime thresholds (ATR% = ATR / close * 100 on 25m resample)
atr_pct_low  = 0.60
atr_pct_high = 1.20

# weights by regime (will be normalized)
weights_low  = 25m:0.20, 65m:0.30, 125m:0.50
weights_mid  = 25m:0.30, 65m:0.30, 125m:0.40
weights_high = 25m:0.45, 65m:0.35, 125m:0.20

# blending mode: "hard" (switch) or "soft" (smooth ramp)
blend  = soft
soft_k = 6.0

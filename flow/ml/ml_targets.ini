; =====================================================
; ML Targets Configuration
; One or more targets per pillar
; Used by offline training scripts, NOT by runtime pillars
; =====================================================

[core]
; default horizon if missing (can be ignored for now)
default_horizon_bars = 16

; -----------------------------------------------------
; FLOW PILLAR TARGETS (per-contract, futures)
; -----------------------------------------------------
; Naming convention:
;   <direction>_<move%>_<horizon>
; Example: bull_2pct_4h  → +2% move in next ~4h
;          bear_2pct_4h  → -2% move in next ~4h
;          bull_3pct_1d  → +3% move next ~1d, etc.
; -----------------------------------------------------


; ---------- 1) Bullish: +2% in next ~4h (15m TF) ----------
[flow_ml.target.bull_2pct_4h]
enabled          = true
mode             = direction_threshold         ; generic type
base_tf          = 15m                         ; feature TF
horizon_bars     = 16                          ; 16 x 15m ≈ 4h
direction        = up                          ; label = UP probability
threshold_up_pct = 2.0                         ; y=1 if future_ret >= +2%
threshold_dn_pct = -0.5                        ; optional small cushion
min_hold_bars    = 4                           ; ignore tiny spikes
min_abs_ret_pct  = 0.0                         ; can tune later
market_type      = futures                     ; focus on futures now

; ---------- 2) Bearish: -2% in next ~4h (15m TF) ----------
[flow_ml.target.bear_2pct_4h]
enabled          = true
mode             = direction_threshold
base_tf          = 15m
horizon_bars     = 16
direction        = down                        ; label = DOWN probability
threshold_up_pct = 0.5                         ; small buffer
threshold_dn_pct = -2.0                        ; y=1 if future_ret <= -2%
min_hold_bars    = 4
min_abs_ret_pct  = 0.0
market_type      = futures


; ---------- 3) Bullish: +2% in next ~1 day (30m TF) ----------
[flow_ml.target.bull_2pct_1d]
enabled          = false                       ; you can turn on later
mode             = direction_threshold
base_tf          = 30m
horizon_bars     = 13                          ; 13 x 30m ≈ 1 day
direction        = up
threshold_up_pct = 2.0
threshold_dn_pct = -0.5
min_hold_bars    = 4
min_abs_ret_pct  = 0.0
market_type      = futures

; ---------- 4) Bearish: -2% in next ~1 day (30m TF) ----------
[flow_ml.target.bear_2pct_1d]
enabled          = false
mode             = direction_threshold
base_tf          = 30m
horizon_bars     = 13
direction        = down
threshold_up_pct = 0.5
threshold_dn_pct = -2.0
min_hold_bars    = 4
min_abs_ret_pct  = 0.0
market_type      = futures



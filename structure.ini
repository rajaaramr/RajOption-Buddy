[structure]                ; → STRUCT.v1
tfs = 30m,60m,120m,240m
lookback_days = 120
mtf_weights = 30m:0.3,60m:0.3,120m:0.4
metric_prefix = STRUCT
run_id=struct_run
source=structure

; Scoring Weights
w_stop=0.25
w_reward=0.25
w_trigger=0.20
w_path=0.10
w_anchor=0.20

; Thresholds
near_anchor_atr=0.75
min_stop_atr=0.15
max_stop_atr=5.5
rr_bins=1.0,1.5,2.0
veto_rr_floor=0.8

; Volatility/Aggression Filters
vol_surge_k=1.7
squeeze_pct=25
wick_clean_thr=1.0
wick_dirty_thr=2.0

[structure_v2]            ; → STRUCT.v2
tfs = 30,60m,120m
mtf_weights = 30m:0.25,60m:0.35,120m:0.40
metric_prefix = STRUCT.v2
run_id=structv2_run
source=structure_v2

; Overrides for V2 (tighter risk logic)
min_stop_atr=0.25
max_stop_atr=4.5
vol_surge_k=2.0
squeeze_pct=20
w_stop=0.30
w_reward=0.30
w_trigger=0.15
w_path=0.10
w_anchor=0.15
veto_rr_floor=1.0

[structure_runner]
variants = structure, structure_v2

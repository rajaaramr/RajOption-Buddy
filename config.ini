[postgres]
host = localhost
user = postgres
password = Ajantha@18
database = Tradehub18

[flow]
mfi_len=14
rvol_strong=1.5
rvol_extreme=2.0
vol_cv_good=0.50
vol_cv_bad=1.50
voi_scale=10.0
roll_look=5
roll_drop_pct=0.35

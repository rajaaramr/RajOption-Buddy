[structure]
tfs = 25m,65m,125m,250m
lookback_days = 120
mtf_weights = 25m:0.3,65m:0.3,125m:0.4
metric_prefix = STRUCT
w_stop=0.25
w_reward=0.25
w_trigger=0.20
w_path=0.10
w_anchor=0.20
near_anchor_atr=0.75
min_stop_atr=0.15
max_stop_atr=5.5
rr_bins=1.0,1.5,2.0
vol_surge_k=1.7
squeeze_pct=25
wick_clean_thr=1.0
wick_dirty_thr=2.0
veto_rr_floor=0.8
run_id=struct_run
source=structure

[structure_v2]
tfs = 25m,65m,125m
mtf_weights = 25m:0.25,65m:0.35,125m:0.40
metric_prefix = STRUCT.v2
min_stop_atr=0.25
max_stop_atr=4.5
vol_surge_k=2.0
squeeze_pct=20

[structure_runner]
variants = structure, structure_v2

[decisions]
long_setup_threshold = 70
short_setup_threshold = 30
veto_threshold = 0.5

[executor]
capital = 1000000
risk_pct = 0.0075
dual_leg = false
option_stop_pct = 0.35
option_tgt_pct = 0.50

[recheck]
retry_rejected_alerts = yes

[kite]
api_key = your_api_key
api_secret = your_api_secret
access_token = your_access_token

[settings]
fut_expiry_suffix = 25AUGFUT

[exit_rules]
interval = 5m
atr_len = 14
atr_mult = 1.0
fallback_sl_pct = 0.008
oi_lookback_min = 3
zone_trail_weight = 1.0
oi_weight = 1.0
sl_weight = 1.0
min_exit_score = 0.6

[blend]
mtf_weights = 15m:0.3,30m:0.3,60m:0.25,120m:0.1,240m:0.05

[composite]
# weights (normalized internally)
w_trend     = 0.22
w_momentum  = 0.20
w_quality   = 0.18
w_flow      = 0.18
w_structure = 0.12
w_risk      = 0.10

# nonlinear blend weight (kept separate, not normalized with above)
w_nl        = 0.12

# whether to mirror an interval='5m' row for decisions_live SQL
write_5m    = true

# tf weights for MTF blending
tf_weights = 15m:0.30,30m:0.30,60m:0.25,120m:0.10,240m:0.05

[mysql]
host = localhost
user = postgres
password = changeme
database = tradehub
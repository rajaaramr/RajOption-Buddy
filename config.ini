[quality_scenario.adx_ok]
when  = (adx14 >= 20) and (adx14 < 25)
score = +5

[quality_scenario.adx_strong_rising]
when  = (adx14 >= 25) and (adx14 > adx14_prev)
score = +15

[quality_scenario.atr_dead]
when  = (atr_pct < 2.0)
score = -5

[quality_scenario.atr_chaos]
when  = (atr_pct >= 10.0)
score = -20

[quality_scenario.near_poc_bonus]
when  = (near_poc == True)

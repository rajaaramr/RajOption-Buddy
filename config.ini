[quality_scenario.rsi_bull_div_at_val]
when = (rsi_bull_div == True) and (near_val == True)
score = +10

[quality_scenario.bb_strong_outside_va]
when = (bb_score >= bb_strong) and (inside_va == False) and (close_dist_bb > 1.0)

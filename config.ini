[quality_scenario.wick_clean]
when  = (wick_ratio < 1.0)
score = +5

[quality_scenario.wick_ugly]
when  = (wick_ratio > 2.0)
score = -10
set_reversal = true

[quality_scenario.volume_stable]
when  = (vol_cv20 < vol_cv_good)

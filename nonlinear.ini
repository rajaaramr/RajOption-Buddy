[nonlinear]
tfs = 15m,30m,60m,90m,120m,240m

lookback_n = 200
score_method = logistic
score_k = 0.9

[interactions]
RSIxADX   = RSI * ADX
MACDxATR  = MACD.hist * ATR
MFIxROC   = MFI * ROC

[ml]
enabled      = true              ; turn ML ON
model_path   = models/confidence_v1.lgb.pkl
provider     = lightgbm          ; fine for LGBM/XGB-style API
calibration  = isotonic          ; if you calibrated; else "none"
blend_weight = 0.5               ; 0.5 = 50% baseline, 50% ML
featureset   = v1
ab_tag       = EXP_V1

[nonlinear]
backfill_bars = 50     ; Reduced for live performance. Use 2000 only for backfill.

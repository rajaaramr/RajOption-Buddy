[bullish]
; A stock shows a "Long Build Up" in its futures data AND a significant percentage increase in Open Interest for its Out-of-the-Money Call options.
long_buildup_and_call_oi_increase = 15
when = daily_fut_buildup == "Long Build Up" and daily_opt_call_oi_chg_pct > 20.0

; Strong MFI and OBV are confirming the bullish flow.
mfi_obv_strong = 10
when = mfi_val > 60 and obv_above_ema

[bearish]
; A stock shows a "Short Build Up" in its futures data AND a significant percentage increase in Open Interest for its Out-of-the-Money Put options.
short_buildup_and_put_oi_increase = -15
when = daily_fut_buildup == "Short Build Up" and daily_opt_put_oi_chg_pct > 20.0

; Weak MFI and OBV are confirming the bearish flow.
mfi_obv_weak = -10
when = mfi_val < 40 and not obv_above_ema

[bullish]
; Strong trend quality with low volatility and clean candles
strong_trend_quality = 15
when = adx14 > 25 and vol_cv20 < 0.5 and wick_ratio < 1.0

; Bullish reversal candle near VAH with volume confirmation
vah_reversal = 10
when = near_vah and reversal_candle and vol_spike_2sd

[bearish]
; Weak trend quality with high volatility and messy candles
weak_trend_quality = -15
when = adx14 < 15 and vol_cv20 > 1.5 and wick_ratio > 2.0

; Price is inside the value area, but showing a bearish reversal pattern
in_va_reversal = -10
when = inside_va and reversal_candle

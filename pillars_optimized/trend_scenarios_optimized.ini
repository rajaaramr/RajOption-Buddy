[bullish]
; Strong bullish trend confirmed by EMA stack and SuperTrend
strong_bullish_trend = 20
when = ema_stack_bull and supertrend_bull and adx_trend_strength

; Price is above long-term EMA and SuperTrend is bullish
long_term_uptrend = 10
when = price_gt_ema_long and supertrend_bull

[bearish]
; Strong bearish trend confirmed by EMA stack and SuperTrend
strong_bearish_trend = -20
when = ema_stack_bear and not supertrend_bull and adx_trend_strength

; Price is below long-term EMA and SuperTrend is bearish
long_term_downtrend = -10
when = not price_gt_ema_long and not supertrend_bull

[bullish]
; Strong bullish trend confirmed by multiple factors
strong_bullish_trend = 15 when (ma_up and ma_confirm and psar_up and adx_strong and adx_slope_rank > 0.7)

; Emerging bullish trend with PSAR and MA confirmation
emerging_bull_trend = 8 when (ma_up and psar_up and psar_confirm and not adx_strong)

; Price breaking above R1 pivot in an uptrend
pivot_break_bull = 5 when (ma_up and price_gt_r1)

[bearish]
; Strong bearish trend confirmed by multiple factors
strong_bearish_trend = -15 when (not ma_up and ma_confirm and not psar_up and adx_strong and adx_slope_rank > 0.7)

; Emerging bearish trend with PSAR and MA confirmation
emerging_bear_trend = -8 when (not ma_up and not psar_up and psar_confirm and not adx_strong)

; Price breaking below S1 pivot in a downtrend
pivot_break_bear = -5 when (not ma_up and price_lt_s1)

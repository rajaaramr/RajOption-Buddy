[bullish]
; Price is trading above its R1 pivot level, indicating strong bullish momentum.
price_above_r1 = 15
when = price_above_r1

; RSI and MACD are both confirming the bullish momentum.
rsi_macd_confirm = 10
when = rsi_std > 60 and macd_line > macd_sig

[bearish]
; Price is trading below its S1 pivot level, indicating strong bearish momentum.
price_below_s1 = -15
when = price_below_s1

; RSI and MACD are both confirming the bearish momentum.
rsi_macd_confirm_bearish = -10
when = rsi_std < 40 and macd_line < macd_sig
